name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: music_blog_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d music_blog_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/music_blog_test
      AUTH_SECRET: test-secret-value
      ADMIN_EMAIL: e2e-admin@example.com
      ADMIN_PASSWORD: E2E-Password-123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Apply Prisma Migrations
        run: npx prisma migrate deploy

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm run test:unit

      - name: E2E Tests
        run: npm run test:e2e

      - name: Build
        run: npm run build
